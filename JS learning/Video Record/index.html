<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" accept="video/*" capture="camera" id="recorder"><video id="player" controls></video><script>  var recorder = document.getElementById('recorder');  var player = document.getElementById('player');  recorder.addEventListener('change', function(e) {    var file = e.target.files[0];     player.src = URL.createObjectURL(file);  });</script>
</body>
</html>
